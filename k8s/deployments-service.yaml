# deployments-services.yaml EXEMPLO DE DEPLOYMENTS E SERVICES PARA TESTAR O INGRESS
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web1
  template:
    metadata:
      labels:
        app: web1
    spec:
      containers:
        - name: web1
          image: hashicorp/http-echo
          args: ["-text=Hello from Web1!"]
          ports:
            - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: web1
spec:
  selector:
    app: web1
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 5678
